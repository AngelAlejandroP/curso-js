<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        var contador1=0;

        //TIMEOUT
        function saludo(){
            console.log("hola mundo");
        }
        setTimeout(saludo,1000);
        
        //INTERVALE
        function contandoF(){
            console.log(contador1);
            contador1++;
            if(contador1==5){
                clearInterval(intervalo);
            }
            
        }
        var intervalo=  setInterval(contandoF,2000);
        
    </script>
</body>
