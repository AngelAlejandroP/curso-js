<script>

    var texto="hola mundo";
    //length = La longitud del texto en cantidad de caracteres
    var newTexto1=texto.length;
    //substring = omite al inicio de la cadena, el numero de caracteres que indiques
    var newTexto2=texto.substring(2);
    //substr = muestra el rango que indiques en el parametro
    var newTexto4=texto.substr(1,4);
    //indexOf = busca el caracter que le indiques y muestra la posicion
    var newTexto5=texto.indexOf("o");
    var newTexto5=texto.indexOf("o",8);//un segundo parametro, podemos empezar a buscar desde esa posicion
    



</script>
